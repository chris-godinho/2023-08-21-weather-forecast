<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Weather 5-Day Forecast</title>
  </head>
  <body class="p-4 bg-dark text-light">
    <div class="container text-center p-1 mb-5 bg-primary text-white">
      <div class="row">
        <div class="col-12">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row gx-5">
        <div class="col-3">
          <div class="container">
            <!-- Error message to be displayed in case of bad query -->
            <div id="error-alert" class="alert alert-warning" role="alert">
              Please enter a valid city name.
            </div>
            <!-- Search box -->
            <h5>Search for a city:</h5>
            <div class="row mt-3 mb-3">
              <input class="form-control" id="city-search-form" placeholder="Enter city name here">
            </div>
            <div class="row mb-3">
              <button type="button" id="search-button" class="btn btn-primary">
                Search
              </button>
            </div>
          </div>
          <hr>
          <!-- Hidden history buttons -->
          <div class="container">
            <div class="row mb-3">
              <button id="history-0" type="button" class="btn btn-secondary">
              </button>
            </div>
            <div class="row mb-3">
              <button id="history-1" type="button" class="btn btn-secondary">
              </button>
            </div>
            <div class="row mb-3">
              <button id="history-2" type="button" class="btn btn-secondary">
              </button>
            </div>
            <div class="row mb-3">
              <button id="history-3" type="button" class="btn btn-secondary">
              </button>
            </div>
            <div class="row mb-3">
              <button id="history-4" type="button" class="btn btn-secondary">
              </button>
            </div>
            <div class="row mb-3">
              <button id="history-5" type="button" class="btn btn-secondary">
              </button>
            </div>
            <div class="row mb-3">
              <button id="history-6" type="button" class="btn btn-secondary">
              </button>
            </div>
            <div class="row mb-3">
              <button id="history-7" type="button" class="btn btn-secondary">
              </button>
            </div>
            <div class="row mb-3">
              <button id="history-8" type="button" class="btn btn-secondary">
              </button>
            </div>
            <div class="row mb-3">
              <button id="history-9" type="button" class="btn btn-secondary">
              </button>
            </div>
          </div>
        </div>
        <div class="col-9">
          <!-- Main box with searched city current weather info -->
          <div class="row border mb-5">
            <div class="container p-3">
              <div class="d-flex pt-3">
                  <h2 id="city-name" class="mt-3 flex-shrink"></h2>
                  <img id="city-icon">
              </div>
              <p id="city-temp"></p>
              <p id="city-wind"></p>
              <p id="city-humi"></p>
            </div>
          </div>
            <!-- Boxes with 5-Day forecast -->
            <div class="row">
              <h4>5-Day Forecast:</h4>
            </div>
            <div id="forecast-box" class="container mt-3 text-dark">
              <div class="row gx-5">
                <div class="col m-3 pt-3 border bg-info">
                  <p id="day1-date"></p>
                  <img id="day1-icon" class="pb-3">
                  <p id="day1-temp"></p>
                  <p id="day1-wind"></p>
                  <p id="day1-humi"></p>
               </div>
               <div class="col m-3 pt-3 border bg-info">
                  <p id="day2-date"></p>
                  <img id="day2-icon" class="pb-3">
                  <p id="day2-temp"></p>
                  <p id="day2-wind"></p>
                  <p id="day2-humi"></p>
                </div>
                <div class="col m-3 pt-3 border bg-info">
                  <p id="day3-date"></p>
                  <img id="day3-icon" class="pb-3">
                  <p id="day3-temp"></p>
                  <p id="day3-wind"></p>
                  <p id="day3-humi"></p>
                </div>
                <div class="col m-3 pt-3 border bg-info">
                  <p id="day4-date"></p>
                  <img id="day4-icon" class="pb-3">
                  <p id="day4-temp"></p>
                  <p id="day4-wind"></p>
                  <p id="day4-humi"></p>
                </div>
                <div class="col m-3 pt-3 border bg-info">
                  <p id="day5-date"></p>
                  <img id="day5-icon" class="pb-3">
                  <p id="day5-temp"></p>
                  <p id="day5-wind"></p>
                  <p id="day5-humi"></p>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
